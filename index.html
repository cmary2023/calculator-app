<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calculator">
    <!-- Title/Header -->
    <div class="calculator-header">
        <span>Digitron</span>
        <span>—</span> <!-- mimic window control -->
    </div>

    <!-- Expression display (small text above main number) -->
    <div class="expression-display"></div>

    <!-- Main number display -->
    <input type="text" class="display" value="0" readonly>

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn action">AC</button>
        <button class="btn" onclick="backspace()">⌫</button>
        <button class="btn operator">/</button>
        <button class="btn operator">x</button>

        <button class="btn digit">7</button>
        <button class="btn digit">8</button>
        <button class="btn digit">9</button>
        <button class="btn operator">-</button>

        <button class="btn digit">4</button>
        <button class="btn digit">5</button>
        <button class="btn digit">6</button>
        <button class="btn operator">+</button>

        <button class="btn digit">1</button>
        <button class="btn digit">2</button>
        <button class="btn digit">3</button>
        <button class="btn equal">=</button>

        <button class="btn digit wide">0</button>
        <button class="btn digit" data-decimal>.</button>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
